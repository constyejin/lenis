<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPONENTS</title>
  <!-- j-Query -->
  <script src="/js/jquery-3.6.3.min.js"></script>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/492d77d975.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/ddg.css">
  <link rel="stylesheet" href="./components.css">
</head>
<body>
  <div class="wrapper">
    <section class="core_strengths">
      <h1 class="section_title black">Core Strengths</h1>

      <div class="accordion_wrap">
        <div class="accordion_list"></div>
      </div>

      <div class="careers_wrap">
        <div class="careers_back">
          <div class="careers_content">
            <div class="careers_txt">
              <h2>CAREERS</h2>
              <p>하나의 목표를 향해 달려갈 크루를 기다립니다.</p>
              <button class="btn btn-50 btn-primary careers_buttons">
                <a href="./career.html">
                  <span>채용공고 확인</span>
                  <span class="carrer-arrow"><i class="fa-solid fa-arrow-right"></i></span>
                </a>
              </button>
            </div>
            <div class="careers_img">
              <img src="./images/home/cheetah.png" alt="치타" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="our_partners flex-col-center">
      <h1 class="section_title">Our Partners</h1>
      <div class="partner_wrap">
        <ul class="partner_list"></ul>
      </div>
    </section>

    <section class="contact">
      <h1 class="section_title">contact</h1>
      <p class="subtitle">글로벌 비전을 실현하는 우리의 여정에 함께 해주세요.</p>
      <div class="contact_list">
        <div>
          <div class="contact_item">
            <p>
              <span><i class="fa-regular fa-envelope"></i></span>
              <span>MAIL</span>
            </p>
            <p><a href="mailto:hr@skyhub.gg">HR@SKYHUB.GG</a></p>
          </div>
          <div class="contact_item">
            <p>
              <span><i class="fa-solid fa-mobile-screen-button"></i></span>
              <span>TEL.</span>
            </p>
            <p><a href="tel:123-456-7890">123-456-7890</a></p>
          </div>
        </div>

        <div class="contact_item">
          <p>
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span>ADDRESS</span>
          </p>
          <p>KUALA LUMPUR</p>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./js/coreStrengths.js"></script>
  <script type="module" src="./js/partnersRolling.js"></script>
</body>
</html>
